<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
    <title>js</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="content">
        <div class="menu">
            <div class="menu__content">
                <div class="menu__content__list">
                    <ul class="menu__content__list menu__content__list_player">
                        <li id="player" class="play"><span>Один игрок</span></li>
                        <li id="players"><span>Два игрок</span></li>
                    </ul>
                    <ul class="menu__content__list menu__content__list_circle-or-cross">
                        <li id="cross" class="play"><span>Крестик</span></li>
                        <li id="circle"><span>Нолик</span></li>
                    </ul>
                </div>
                <div class="menu__content__start"><span>Старт</span></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="grid">
                <div id="1" class="grid__item"></div>
                <div id="2" class="grid__item"></div>
                <div id="3" class="grid__item"></div>
                <div id="4" class="grid__item"></div>
                <div id="5" class="grid__item"></div>
                <div id="6" class="grid__item"></div>
                <div id="7" class="grid__item"></div>
                <div id="8" class="grid__item"></div>
                <div id="9" class="grid__item"></div>
            </div>
        </div>
        <div class="button">
            <div class="button__reload">Reload</div>
            <div class="button__menu">Menu</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
